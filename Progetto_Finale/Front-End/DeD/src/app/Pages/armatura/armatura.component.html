<form [formGroup]="armaturaForm" (ngSubmit)="Aggiungi()">
  <table class="table transparent-table">
    <thead>
      <tr>
        <th class="text-center" scope="col">Nome</th>
        <th class="text-center" scope="col">Ca</th>
        <th class="text-center" scope="col">Effeto</th>
        <th class="text-center" scope="col">Indossato</th>
        <th class="text-center" scope="col">Funzionalit√†</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrayArmatura">
        <td class="text-center">{{item.nome}} </td>
        <td class="text-center">{{item.ca}} </td>
        <td class="text-center">{{item.effetto}} </td>
        <td class="text-center">
          <div class="d-flex  justify-content-around mt-2">
            <svg *ngIf="item.indossato" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-check2" viewBox="0 0 16 16">
              <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0" />
            </svg>
            <svg *ngIf="!item.indossato" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-x" viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
            </svg>
            <input class="" type="checkbox" (change)="Modifica(item)" [checked]="item.indossato" />
          </div>
        </td>
        <td class="text-center">
          <button class="btn-custom" (click)="Elimina(item.armaturaId)">Elimina</button>
          <!-- <button class="btn btn-outline-primary" (click)="Modifica(item.armaturaID)">Modifica</button> -->
        </td>

      </tr>
      <tr>
        <td class="text-center">
          <input formControlName="Nome" name="Nome" type="text" class="border rounded-2" placeholder="Scrivi Nome...">
        </td>
        <td class="text-center">
          <input formControlName="Ca" name="Ca" type="text" class="border rounded-2" placeholder="Scrivi Ca...">
        </td>
        <td class="text-center">
          <input formControlName="Effetto" name="effetto" type="text" class="border rounded-2" placeholder="Scrivi Effetto...">
        </td>
        <td class="text-center">
          <input formControlName="Indossato" name="Indossato" class="border rounded-2" type="checkbox">
        </td>
        <td class="text-center">
          <button type="submit" class="btn-custom">Salva</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
<div class="col-12 d-flex justify-content-center">
  <button class="btn-customs" (click)="redirect()">Torna a personaggio</button>
</div>
