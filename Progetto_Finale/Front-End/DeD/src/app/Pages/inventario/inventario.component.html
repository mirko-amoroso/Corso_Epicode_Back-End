<form [formGroup]="inventarioForm" (ngSubmit)="Aggiungi()">
  <table class="table transparent-table">
    <thead>
      <tr>
        <th class="text-center" scope="col">Nome</th>
        <th class="text-center" scope="col">Effetto</th>
        <th class="text-center" scope="col">Funzionalit√†</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrayInventario">
        <td class="text-center">{{item.nome}} </td>
        <td class="text-center">{{item.effetto}} </td>
        <td class="text-center"><button class="btn-custom"
            (click)="Elimina(item.inventarioId)">Elimina</button></td>
      </tr>
      <tr>
        <td class="text-center">
          <input class="border rounded-2" formControlName="Nome" name="Nome" type="text" placeholder="Scrivi Nome...">
        </td>
        <td class="text-center">
          <input class="border rounded-2" formControlName="Effetto" name="Effetto" type="text" placeholder="Scrivi Effetto...">
        </td>
        <td class="text-center">
          <button class="btn-custom">Salva</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>

<div class="col-12 d-flex justify-content-center">
  <button class="btn-customs" (click)="redirect()">Torna a personaggio</button>
</div>
