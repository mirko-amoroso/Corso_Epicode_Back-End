<h2 class="text-center">Registarti</h2>
<div class="row">

  <div class="col-3"><!-- spazio per centrare il form--></div>

  <form [formGroup]="userForm" (ngSubmit)="OnRegister()" class="m-3 col-6">
    <div class="mb-3">
      <label for="EmailRegiter" class="form-label">Email:</label>
      <input type="email" class="form-control" id="EmailRegiter" formControlName="email" name="email"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="PasswordRegister" class="form-label">Password:</label>
      <input type="password" class="form-control" id="PasswordRegister" formControlName="password" name="password">
    </div>
    <div class="mb-3">
      <label for="Nome_UtenteRegister" class="form-label">Nome Utente:</label>
      <input type="text" class="form-control" id="Nome_UtenteRegister" formControlName="NomeUtente" name="NomeUtente">
    </div>
    <div class="d-flex">
      <div class="mb-3">
        <button type="submit" class="btn colore">Registrati</button>
        <a class="ms-3 coloreA" routerLink="/login">Accedi</a>
      </div>
    </div>
  </form>

  <div class="col-3"><!-- spazio per centrare il form--></div>

</div>
